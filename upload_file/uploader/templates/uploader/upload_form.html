<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 30px;
  cursor: pointer;
  font-size: 20px;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: RoyalBlue;
}
.btn:hover {
  background-color: RoyalBlue;
}
.button1 {background-color: #4CAF50;}
.button2 {
  background-color: white;
  color: black;
  border: 2px solid #008CBA;
}
</style>
<div style="padding:40px;margin:40px;border:1px solid #ccc">
	<h1>File Upload</h1>
	<form method="post" enctype="multipart/form-data">
	  {% csrf_token %}
	  {{ form.as_p }}
	  <button type="submit"  class="button button1">Submit</button>

	</form><hr>
	<ul>
	{% for document in documents %}
		<li>
			<a href="/uploader{{ document.upload_file.url }}" >{{ document.upload_file.name }}</a><br><br>
			<small>{{document.upload_date}}</small>
			<a button class="btn" href="/uploader{{ document.upload_file.url }}"  download="download"  onClick="passwd()"/><i class="fa fa-download"></i> Download</button></a>

			<br><br><br><br>
		</li>
	{% endfor %}
	</ul>
</div>
